<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API | Breedwise</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/afbebc8cbf.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <form action="">
                <select id="drop-down">

                </select>
                <button type="submit" id="get-image">Get Image</button>
            </form>
        </header>
        <section>
            <div class="image-parent">
                <img id="dog-image">
            </div>
            <div class="next-img">
                <button type="button" id="next-img-btn">
                    <span>
                        Next
                    </span>
                    <span>
                        <span><i class="fas fa-forward"></i></span>
                    </span>
                </button>
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
